<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Biblioteca</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div class="form">
        <div class="container-fluid">
            <h1 class="main-title text-center ">The Book Library</h1>
        </div>
        <div class="container">
            <form method="post" target="_self">
                <div class="form-group">
                    <label>Title <span class="text-danger">*</span></label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter the book title" required>
                </div>
                <div class="form-group">
                    <label>Author <span class="text-danger">*</span></label>
                    <input type="text" name="author" id="author" class="form-control" placeholder="Enter the book author" required>
                </div>
                <div class="form-group">
                    <label>Pages <span class="text-danger">*</span></label>
                    <input type="number" name="pages" id="pages" class="form-control" placeholder="Enter the amount of pages" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                      <option>Read</option>
                      <option>Not Read</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" id="submit" value="Add Book" class="btn btn-secondary btn-block" ></input>
                </div>
            </form>
        </div>
    </div>

    <div class="w-auto p-3" id="table">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr id="rows">
                    <!-- <td id='titleCol'></td>
                    <td id='authorCol'></td>
                    <td id='pagesCol'></td>
                    <td id='statusCol'><button type='button' id='changeStatus'>Read</button></td>
                    <td id='deleteCol'><b>Delete</b></td> -->
                </tr>
            </tbody>
        </table>
    </div>

    <!--<button type='button' id='atualizar'>Read</button>
    <div class='w-auto p-3' id='return'>
        <button type='button' id='returnButton'>Retornar ao Cadastro</button>
    </div>-->
</body>

</html>
